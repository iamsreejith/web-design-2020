<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bgc">
    
<nav class="navbar navbar-light nav-color">
    <!-- <span style="color: white; margin-left: 20px;" class="navbar-brand mb-0 h1">Sreejith S Pillai</span> -->
    <h3 style="color: white; margin-left: 20px; " >Sreejith S Pillai</h3>
  </nav>
    <div class="calculator card">
        <div class="input-group input-group-xl">
            <div class="input-group-prepend">
            </div>
            <input type="text" class="form-control text-id" placeholder="Input" >
            <input type="text" class="form-control text-id" placeholder="Answer" ><br>
            

          </div>
          
        <div class="calculator-keys">
            
          <button type="button" value="2" class="btn">(</button>
          <button type="button" value="3" class="btn">)</button>
          <button style="background-color: rgba(228, 63, 63, 0.979);" id="reset" type="button" class="all-clear function btn btn-sm" value="all-clear">AC</button>
          <button type="button" class="operator btn btn-info operator-btn" value="+">+</button>
          <button type="button" value="7" class="btn normal-btn">7</button>
          <button type="button" value="8" class="btn normal-btn">8</button>
          <button type="button" class="operator btn btn-info operator-btn" value="-">-</button>
          <button type="button" value="4" class="btn normal-btn">4</button>
          <button type="button" value="5" class="btn normal-btn">5</button>
          <button type="button" value="6" class="btn normal-btn">6</button>
          <button type="button" class="operator btn btn-info operator-btn" value="*">&times;</button>
          <button type="button" value="1" class="btn normal-btn">1</button>
          <button type="button" value="2" class="btn normal-btn">2</button>
          <button type="button" value="3" class="btn normal-btn">3</button>
          <button type="button" class="operator btn btn-info operator-btn" value="/">&divide;</button>
          <button type="button" class="decimal function btn" value=".">.</button>
          <button type="button" value="0" class="btn normal-btn">0</button>
          <button style="background-color: rgba(228, 63, 63, 0.979);" id="backspace" type="button" class="all-clear function btn btn-sm" value="all-clear"> ‚Üê </button>
          <button id="equalBtn" type="button" class="equal-sign operator btn btn-default" value="=">=</button>
    
        </div>
        
      </div>
    <footer>
        <p>Copyrights @ 2020</p>
    </footer>
</body>
</html>
